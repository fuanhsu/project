<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-自訂樣式(Type)</title>
    <style>
        h1,
        h3 {
            color: red;
            text-decoration: underline;
            font-style: oblique;
        }

        h2 {
            color: orange;
            text-transform: capitalize;
            font-style: italic;
        }
    </style>


</head>

<body>
    <h1>banana</h1>
    <h2>pineapple</h2>
    <h3>apple</h3>

</body>

</html>
